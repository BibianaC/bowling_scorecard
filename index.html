<!DOCTYPE html>

<html>

  <head>
    <title> Bowling Scorecard </title>
    <meta charset='UTF-8'>
    <link rel="stylesheet" href="css/scorecard-style.css"> 
  </head>

  <body>
    <main>

      <table class="table">
        <tbody>
          <tr class="row-header">
            <td colspan="2">1</td>
            <td colspan="2">2</td>
            <td colspan="2">3</td>
            <td colspan="2">4</td>
            <td colspan="2">5</td>
            <td colspan="2">6</td>
            <td colspan="2">7</td>
            <td colspan="2">8</td>
            <td colspan="2">9</td>
            <td colspan="3">10</td>
            <td>Score</td>
          </tr>
          <tr class="row-rolls">
            <td>?</td>
            <td>?</td>
            <td>?</td>
            <td>?</td>
            <td>?</td>
            <td>?</td>
            <td>?</td>
            <td>?</td>
            <td>?</td>
            <td>?</td>
            <td>?</td>
            <td>?</td>
            <td>?</td>
            <td>?</td>
            <td>?</td>
            <td>?</td>
            <td>?</td>
            <td>?</td>
            <td>?</td>
            <td>?</td>
            
          </tr>
          <tr>
            <td colspan="2">?</td>
            <td colspan="2">?</td>
            <td colspan="2">?</td>
            <td colspan="2">?</td>
            <td colspan="2">?</td>
            <td colspan="2">?</td>
            <td colspan="2">?</td>
            <td colspan="2">?</td>
            <td colspan="2">?</td>
            <td colspan="3">?</td>
            <td id="total-score">?</td>
          </tr>
        </tbody>
      </table>
      <section class="pins">
        <form>
          <input id="knocked-pins"class="number" type="text" name="content" placeholder="Number of pins"></br>
          <input class="submit" type="submit" value="submit">
        </form>
      </section>

    </main>

    <script src="https:///code.jquery.com/jquery-1.11.2.js"></script>
    <script src="js/bowlingScorecard.js"></script>
    <script src="js/frame.js"></script>
    <script src="js/interface.js"></script>
  </body>

</html>
